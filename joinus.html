<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Munster Skywatchers. Club for astronomy, star gazing and night sky enthusiasts who want to learn about the Universe and beyond with others, in the Munster region of Ireland.">
    <meta name="keywords"
        content="munster skywatchers, astronomy, star gazing, stars, night sky, solar system, planets, universe, Cork, Kerry, Limerick, Clare, Tipperary, Waterford">
    <!--Title-->
    <title>Munster Skywatchers</title>
    <!-- Need new favicon for the webpage tab-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Add stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Munster SkyWatchers</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="joinus.html" class="active">Join Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="join-us">
            <form id="joinus-form" method="post" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-moon"></i>Let's journey to the cosmos!</h2>
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  id="first-name"
                  class="text-input"
                  required
                />
                <br />
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  id="last-name"
                  class="text-input"
                  required
                />
                <br />
                <label for="email-address">Email Address</label>
                <input
                  type="email"
                  name="email_address"
                  id="email-address"
                  class="text-input"
                  required
                /> 
                <br />
                <label for="contact-number">Contact Number</label>
                <input
                  type="contact-number"
                  name="contact-number"
                  id="contact-number"
                  class="text-input"
                  required
                />
                <br />
                <label id="label-transport">Your mode of transport</label>
                <br />              
                <div class="radio-buttons">                    
                    <div>
                        <label for="own_transport">Own Transport</label>
                        <input type="radio"
                                id="own_transport"
                                name="own_transport"
                                value="own_transport"
                                required
                                checked>
                    </div>
                    <div>
                        <label for="public_transport">Public Transport</label>
                        <input type="radio"
                                id="public_transport"
                                name="public_transport"
                                value="public_transport"
                                required
                                checked>
                    </div>
                </div> 
                <button type="submit" class="joinus-btn">Join Us!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Vist our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Vist our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Vist our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Vist our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/4f323c782a.js" crossorigin="anonymous"></script>
</body>

</html>
